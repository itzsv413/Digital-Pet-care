    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            // Optional: Add confirm password validation here
            // const confirmPassword = document.getElementById('confirmPassword').value;
            // if (password !== confirmPassword) {
            //    warningText.textContent = 'Passwords do not match.';
            //    warningText.style.color = 'red';
            //    return;
            // }

            const warningText = document.getElementById('warningText');
            warningText.textContent = ''; // Clear previous messages

            try {
                const response = await fetch('http://localhost:5000/api/auth/register', { // Ensure URL is correct
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ firstName, lastName, email, password }),
                });

                const data = await response.json();

                if (response.ok) { // Status 201 Created
                    warningText.textContent = 'Registration successful! Redirecting to login...';
                    warningText.style.color = 'green';
                    // Redirect to login page after a short delay
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000); // Wait 2 seconds
                } else {
                    warningText.textContent = data.message || `Registration failed (Status: ${response.status})`;
                    warningText.style.color = 'red';
                }
            } catch (error) {
                console.error('Registration fetch error:', error);
                warningText.textContent = 'An error occurred. Please try again.';
                warningText.style.color = 'red';
            }
        });
    </script>
